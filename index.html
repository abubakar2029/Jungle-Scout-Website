<!DOCTYPE html>
<html>
<head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #main {
        position: relative;
        /* overflow: hidden; Hide overflowing content */
    }

    .card {
        position: absolute;
        width: 70%;
        height: 300px;
        background-color: blue;
    }
    button{
        position: absolute;
        top: 50%;
        padding: 10px;
        margin: 5px;
    }
    #next{
    margin: 100px;    
    }
</style>
</head>
<body>
    <div id="main">
    </div>
    <button onclick="Previous()">Previous</button>
    
    <button id="next" onclick="Next()">Next</button>
    
</body>
<script>
    let arr = [1, 2, 3, 4];
    let main = document.getElementById("main");

    arr.forEach((box, index) => {
        let card = document.createElement("div");
        card.className = "card";
        card.id = "c" + (index + 1);
        card.textContent = "Card " + (index + 1);
        main.appendChild(card);
    });
    let cards = Array.from(document.getElementsByClassName("card"));

cards.forEach((card, index) => {
    card.style.left = `${index * 100}%`;
});
let counter=0
const Previous=()=>{
counter--;
slideCard();
}
const Next=()=>{
counter++;
slideCard();
}
const slideCard=()=>{
    cards.forEach((card)=>{
        card.style.transform = `translateX(${counter*100}%)`
    })
}
</script>

</html>
